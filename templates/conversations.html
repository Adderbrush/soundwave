{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contacts</title>
  </head>
  <body>
    {% block content %}
    <div class="row">
      <button class="col-sm contact" onclick="window.location.href='/add';">
        + Add Friend
      </button>
      <button
        class="col-sm contact"
        onclick="window.location.href='/profile/{{ppt1}}';"
      >
        Profile
      </button>
    </div>
    {% for i in range (0, length) %}
    <div class="container contacts">
      <button
        class="contact"
        onclick="window.location.href='/conversation/{{contacts[i]}}#chat';"
      >
        {% if data[i] == [] %}
        <h1 class="contact-list">{{contacts[i]}}</h1>
        {% elif data[i][0][0] == None %}
        <h1 class="contact-list">{{contacts[i]}}</h1>
        {% else %}
        <h1 class="contact-list">{{contacts[i]}}</h1>
        <h3>â™« {{data[i][0][0]}}</h3>
        {% endif %}
      </button>
    </div>
    {% endfor %} {% endblock %}
  </body>
</html>
