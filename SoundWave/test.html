<!DOCTYPE html>
<html>
  <head>
    <title>SocketIO Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  </head>
  <body>
    <script>
      var socket = io();
      socket.emit("join", "hello");

      socket.on("message", function (msg) {
        console.log(msg);
      });
    </script>
  </body>
</html>
